sites:
  - name: ecolab_sds
    page_urls:
      - https://www.ecolab.com/sds-search?languageCode=English
    pdf_selector: "a.sds-downloadBtn"
    allowed_domain_suffixes:
      - ecolab.com
    pagination:
      type: click
      # This is a common selector for 'Next' arrows in many libraries.
      # If they use numbers, the script's numeric logic will attempt to find '2', '3', etc.
      next_selector: "a.sds-pgli-item-arrow.sds-frontArrow-item.sdsFront"